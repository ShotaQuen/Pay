<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IKANN PAYMENT - Manual QRIS</title>
  <meta name="description" content="Pembayaran Manual via QRIS">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4169E1;
      --secondary-color: #ff4500;
      --gradient-primary: linear-gradient(135deg, #4169E1, #00c6ff);
      --gradient-secondary: linear-gradient(135deg, #ff4500, #ff8c00);
      --border-radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .payment-card {
      background: rgba(18, 18, 18, 0.9);
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .card-icon {
      background: var(--gradient-primary);
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-right: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
    }
    .qr-image {
      max-width: 100%;
      margin-top: 10px;
      border: 4px solid white;
      border-radius: 8px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .full-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      color: white;
      background: var(--gradient-secondary);
      cursor: pointer;
    }
    .whatsapp-button {
      background: var(--gradient-primary);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form input jumlah -->
    <div class="payment-card">
      <div class="card-header">
        <div class="card-icon"><i class="fas fa-money-bill"></i></div>
        <h2 class="card-title">Masukkan Jumlah Donasi</h2>
      </div>
      <input type="number" id="amount" min="1000" placeholder="Contoh: 15000" />
      <button onclick="generateQRIS()" class="full-button">Buat QRIS</button>
    </div>

    <!-- Hasil QRIS -->
    <div id="qris-section" class="payment-card" style="display: none;">
      <div class="card-header">
        <div class="card-icon"><i class="fas fa-qrcode"></i></div>
        <h2 class="card-title">QRIS Siap Dipindai</h2>
      </div>
      <img id="qr-image" src="" class="qr-image" alt="QRIS Code" />
      <p style="margin-top: 10px;">ID Pembayaran: <strong id="ref-id"></strong></p>
    </div>

    <!-- WhatsApp -->
    <div class="payment-card">
      <div class="card-header">
        <div class="card-icon"><i class="fab fa-whatsapp"></i></div>
        <h2 class="card-title">Konfirmasi via WhatsApp</h2>
      </div>
      <a href="https://wa.me/6285765183832" target="_blank" class="full-button whatsapp-button">
        <i class="fab fa-whatsapp"></i> Chat via WhatsApp
      </a>
    </div>
  </div>

  <script>
    async function generateQRIS() {
      const amount = parseInt(document.getElementById('amount').value);
      if (!amount || amount < 1000) {
        alert('Masukkan nominal minimal 1000');
        return;
      }

      const response = await fetch(`/api/manual-qris?amount=${amount}`);
      const result = await response.json();

      if (!result.success) {
        alert('Gagal membuat QRIS: ' + result.message);
        return;
      }

      document.getElementById('qris-section').style.display = 'block';
      document.getElementById('qr-image').src = result.qrImageUrl;
      document.getElementById('ref-id').innerText = result.orkutReffId;
    }
  </script>
</body>
</html>
